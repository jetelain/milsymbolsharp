<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
<script src="https://unpkg.com/stanag-app6/stanagapp6.js"></script>
<script>
	function downloadFile(fileName, urlData) {
		var aLink = document.createElement('a');
		aLink.download = fileName;
		aLink.href = urlData;
		aLink.innerText=fileName;
		document.body.append(aLink);
	}
	downloadFile('app6d.json', 'data:text/json;charset=UTF-8,' + encodeURIComponent(JSON.stringify(stanagapp6.app6d)));
	downloadFile('app6b.json', 'data:text/json;charset=UTF-8,' + encodeURIComponent(JSON.stringify(stanagapp6.app6b)));
</script>
</body>
</html>
